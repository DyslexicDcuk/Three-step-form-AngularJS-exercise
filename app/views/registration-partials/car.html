<section ng-form="carForm">
  <div class="input-group" ng-class="{'has-error': carForm.carMake.$touched && carForm.carMake.$error.required}">
    <label>Make</label>
    <select name="carMake"
          ng-model="formData.carMake"
          ng-model-options="{updateOn:'default blur',debounce:{'default':0,'blur':0}}" 
          ng-change="saveFormState('car', carForm.$valid); onCarMakeChange();"
          ng-options="item as item.title for item in carMakeOptions track by item.value"
          required></select>
    <div class="validation-alert" ng-show="carForm.$submitted || carForm.carMake.$touched">
      <div ng-show="carForm.carMake.$error.required">Required.</div>
    </div>
  </div>

  <div class="input-group" ng-class="{'has-error': carForm.carModel.$touched && carForm.carModel.$error.required, 'is-disabled': formData.carMake == null}">
    <label>Model</label>
    <select name="carModel"
          ng-disabled="formData.carMake == null"
          ng-model="formData.carModel"
          ng-model-options="{updateOn:'default blur',debounce:{'default':0,'blur':0}}" 
          ng-change="saveFormState('car', carForm.$valid)"
          ng-options="item as item.title for item in carModelOptions track by item.value"
          required></select>
    <div class="validation-alert" ng-show="carForm.$submitted || carForm.carModel.$touched">
      <div ng-show="carForm.carModel.$error.required">Required.</div>
    </div>
  </div>

  <div class="input-group" ng-class="{'has-error': carForm.carYear.$touched && carForm.carYear.$error.required}">
    <label>Year</label>
    <input type="text" 
          name="carYear" 
          ng-model="formData.carYear" 
          ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 0, 'blur': 0 } }" 
          ng-change="saveFormState('car', carForm.$valid)"
          ui-mask="9999"
          required>
    <div class="validation-alert" ng-show="carForm.$submitted || carForm.carYear.$touched">
      <div ng-show="carForm.carYear.$error.required">Required.</div>
    </div>
  </div>

  <div class="next-step">
    <button ng-click="carForm.$setSubmitted(); nextStep(carForm.$valid, 'car')" ng-disabled="carForm.$invalid">Next</button>
  </div>
</section>
